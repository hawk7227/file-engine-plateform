name: CI — Zero-Defect Delivery

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  ci:
    name: Lint → Typecheck → Test → Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install (lockfile-only)
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run type-check

      - name: Unit Tests
        run: npm test --if-present

      - name: Production Build
        run: npm run build

      - name: Generate Build Report
        if: success()
        run: |
          echo '{
            "version": "'$(node -p "require('./package.json').version")'",
            "commit": "'${{ github.sha }}'",
            "branch": "'${{ github.ref_name }}'",
            "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'",
            "node": "'$(node -v)'",
            "status": "pass"
          }' > public/build-report.json

      - name: Upload Build Report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-report
          path: public/build-report.json

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: ci
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Build
        run: npm run build

      - name: Run E2E
        run: npx playwright test
        env:
          CI: true
